<div class="panel panel-default">
  <div class="panel-heading">
    <h3> {{ $ctrl.panelHeader }} </h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="lead"><b> Last </b></th>
          <th class="lead"><b> First </b></th>
          <th class="lead"><b> Email </b></th>
          <th class="lead"><b> ID </b></th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="student in $ctrl.studentList track by $index">
          <td class="lead"> {{ student.last }} </td>
          <td class="lead"> {{ student.first }} </td>
          <td class="lead"> {{ student.email }} </td>
          <td class="lead"> {{ student.studentId }} </td>
          <td>
            <input type="button" class="btn btn-default btn-lg" value="View Student" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
